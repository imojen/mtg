<!doctype html>
<html lang="en" >
	<head>
		<title>MTG</title>
		<meta charset="UTF-8"/>

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300' />	
		

		<script src="lib/angular.min.js"></script>
		<script src="lib/mtgApp.js"></script>
		<script src="lib/mtgAppLogin.js"></script>
		<script src="lib/mtgAppHome.js"></script>
		<script src="lib/mtgAppAlert.js"></script>

	</head>
	<body ng-app="mtgApp">
		<div id="htmlWrapper" ng-controller="mtgAppController">


			<frame-login ng-show="!isLogged" isLogged="isLogged" login-connect="loginConnect()" show-alert="showAlert(msg)"></frame-login>
			<frame-home ng-show="isLogged" isLogged="isLogged"></frame-home>
			<frame-alert ng-show="alertShow" alert-show="alertShow" alert-msg="alertMsg"></frame-alert>

		

		</div>
	</body>
</html>
